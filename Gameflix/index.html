<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsivity-->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Gameflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Jogos</a>
                <a href="#">Popular</a>
                <a href="#">Séries</a>
                <a href="#">Speedrun</a>
                <a href="#">Tutoriais</a>
                <a href="#">Detonados</a>
            </nav>
        </div>
    </header>
        <main>
            <div class="serie-principal">
                <div class="container">
                       <!--<h3 class="titulo">Control</h3>-->
                       <div class ="titulo"><img src="imagens/control-logo.png" alt=""></div>
                        <p class="descricao">Após uma ameaça sobrenatural invadir uma agência secreta de Nova York, Jesse Faden se torna a nova diretora do local, lutando para recuperar o controle.</p>
                
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-jogos">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-jogo" src="imagens/alien-isolation logo.png" alt="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="imagens/alan-wake-logo.png" alt="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="imagens/control-logo.png" alt="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="imagens/hld-logo.png" alt="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="imagens/plague-innocence-letras.png" alt="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="imagens/RE2-logo.png" alt="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="imagens/rime-logo.png" alt="">
                </div>
                <div class="item">
                    <img class="box-jogo" src="imagens/vampyr-logo.png" alt="">
                </div>
            </div>

        </div>
        
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
        <script src="JS/Owl/jquery.min.js"></script>
        <script src="JS/Owl/owl.carousel.min.js"></script>
        <script src="JS/Owl/setup.js"></script>
</body>
</html>
